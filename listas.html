<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>

<body>

    <h1>Listas Numeradas</h1>
    <ol>
        <li>Ingeniería de Software</li>
        <li>Ingeniería Civil</li>
        <li>Ingeniería Petróleo</li>
    </ol>

    <h1>Listas No Numeradas</h1>
    <ul>
        <li>Azúcar</li>
        <li>Arroz</li>
        <li>Panela</li>
    </ul>

    <h1>Lista de Definición</h1>
    <dl>
        <dt>HTML</dt>
        <dd>Lenguaje......</dd>
        <dt>CSS</dt>
        <dd>Estilos......</dd>
        <dt>JS</dt>
        <dd>Lógica......</dd>
    </dl>


</body>

</html>
