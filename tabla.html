<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>

<body>
    <h1>Ejercicio de Tablas</h1>

    <table>
        <caption>Ventas por Sucursal</caption>
        <thead>
            <tr>
                <th>Departamento</th>
                <th>Municipio</th>
                <th>Ventas</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Huila</td>
                <td>Neiva</td>
                <td>50.000.000</td>
            </tr>
            <tr>
                <td>Huila</td>
                <td>Palermo</td>
                <td>2.000.000</td>
            </tr>
            <tr>
                <td>Huila</td>
                <td>Tarqui</td>
                <td>76.000.000</td>
            </tr>
            <tr>
                <td>Huila</td>
                <td>Tello</td>
                <td>350.000.000</td>
            </tr>
            <tr>
                <td rowspan="2">Huila</td>
                <td>Pitalito</td>
                <td>55.000.000</td>
            </tr>
            <tr>
                <td>Oporapa</td>
                <td>98.000.000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">TOTAL</td>
                <td>500.000.000</td>
            </tr>
        </tfoot>

    </table>

</body>

</html>
